<!DOCTYPE html>
<html>
  <head>
    <title>Elson Rios</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      /* Estilos CSS */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      
      header {
        background-color: #f2f2f2;
        height: 80px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      h1 {
        margin: 0;
      }
      
      main {
        display: flex;
        flex-wrap: wrap;
      }
      
      aside {
        width: 25%;
        padding: 20px;
        box-sizing: border-box;
      }
      
      form {
        margin-bottom: 20px;
      }
      
      input[type="text"] {
        width: 100%;
        padding: 10px;
        box-sizing: border-box;
        border: 2px solid #ccc;
        border-radius: 4px;
        background-color: #f8f8f8;
      }
      
      input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      
      input[type="submit"]:hover {
        background-color: #45a049;
      }
      
      section {
        width: 50%;
        background-color: #f2f2f2;
        padding: 20px;
        box-sizing: border-box;
      }
      
      h2 {
        background-color: #8B0000;
        color: white;
        padding: 10px;
        margin-top: 0;
      }
      
      p {
        margin: 0;
      }
      
      .hist-cal {
        background-color: #f2f2f2;
        width: 100%;
        padding: 20px;
        box-sizing: border-box;
      }
      
      .hist-cal h3 {
        background-color: #8B0000;
        color: white;
        padding: 10px;
        margin-top: 0;
      }
      
      .hist-cal p {
        background-color: #ddd;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Elson Rios</h1>
    </header>
