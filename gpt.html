<!DOCTYPE html>
<html>
  <head>
    <title>Elson Rios</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      /* Estilos CSS */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      
      header {
        background-color: #f2f2f2;
        height: 80px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      h1 {
        margin: 0;
      }
      
      main {
        display: flex;
        flex-wrap: wrap;
      }
      
      aside {
        width: 25%;
        padding: 20px;
        box-sizing: border-box;
      }
      
      form {
        margin-bottom: 20px;
      }
      
      input[type="text"] {
        width: 100%;
        padding: 10px;
        box-sizing: border-box;
        border: 2px solid #ccc;
        border-radius: 4px;
        background-color: #f8f8f8;
      }
      
      input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      
      input[type="submit"]:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Elson Rios</h1>
    </header>
    
    <main>
      <aside>
        <h2>Altura</h2>
        <form>
          <input type="text" name="altura" placeholder="Digite sua altura">
          <input type="submit" value="Salvar">
        </form>
        
        <h2>Peso</h2>
        <form>
          <input type="text" name="peso" placeholder="Digite seu peso">
          <input type="submit" value="Salvar">
        </form>
        
        <h2>Cor</h2>
        <form>
          <input type="text" name="cor" placeholder="Digite sua cor favorita">
          <input type="submit" value="Salvar">
        </form>
      </aside>
      
      <section>
        <h2>Seu perfil</h2>
        <p>Sua altura: [insira aqui a altura digitada pelo usuário]</p>
        <p>Seu peso: [insira aqui o peso digitado pelo usuário]</p>
        <p>Sua cor favorita: [insira aqui a cor favorita digitada pelo usuário]</p>
      </section>
    </main>
  </body>
</html>
